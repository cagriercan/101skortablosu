<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>101 OKEY - TAKIMLI SKOR TABLOSU</title>
<style>
  /* Temel Reset */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f5f5f5;
    color: #333;
    margin: 0;
    padding: 20px;
  }
  .wrapper {
    max-width: 900px;
    margin: auto;
    background: white;
    padding: 25px 30px;
    border-radius: 8px;
    box-shadow: 0 5px 15px rgb(0 0 0 / 0.1);
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
    font-weight: 700;
    color: #444;
  }
  .player-inputs {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 12px;
    margin-bottom: 20px;
  }
  .player-inputs input, .player-inputs select {
    padding: 10px;
    font-size: 16px;
    border: 1.5px solid #ddd;
    border-radius: 6px;
    min-width: 150px;
    text-transform: uppercase;
  }
  .player-inputs button {
    background-color: #007BFF;
    color: white;
    border: none;
    padding: 10px 18px;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s;
    min-width: 120px;
  }
  .player-inputs button:hover {
    background-color: #0056b3;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
  }
  th, td {
    border: 1px solid #ccc;
    padding: 8px 12px;
    text-align: center;
    font-size: 14px;
  }
  th {
    background-color: #007BFF;
    color: white;
    text-transform: uppercase;
  }
  tfoot td {
    font-weight: 700;
    background-color: #e9ecef;
  }
  #winnerDisplay {
    margin-top: 10px;
    text-align: center;
    font-weight: 700;
    font-size: 18px;
    color: #28a745;
  }
  .penalty-section, .general-score-section {
    margin-top: 30px;
    display: flex;
    justify-content: space-between;
    gap: 15px;
  }
  .penalty-box {
    flex: 1;
    background: #f8f9fa;
    border: 1px solid #ddd;
    border-radius: 6px;
    padding: 15px;
  }
  .penalty-box h3 {
    margin-top: 0;
    margin-bottom: 10px;
    font-size: 16px;
    color: #555;
    text-align: center;
  }
  .penalty-box ul {
    list-style: none;
    padding-left: 0;
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
    justify-content: center;
    margin-bottom: 10px;
  }
  .penalty-box ul li {
    background-color: #dc3545;
    color: white;
    padding: 5px 10px;
    border-radius: 12px;
    font-weight: 600;
    cursor: default;
  }
  .penalty-box input {
    width: 100%;
    padding: 8px;
    border: 1.5px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
    text-align: center;
  }
  .general-score-section {
    flex: 1;
    background: #f8f9fa;
    border: 1px solid #ddd;
    border-radius: 6px;
    padding: 15px;
  }
  .general-score-section h3 {
    text-align: center;
    margin-top: 0;
    margin-bottom: 15px;
    font-size: 16px;
    color: #555;
  }
  .general-score-section input {
    width: 100%;
    padding: 8px;
    border: 1.5px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
    text-align: center;
  }
  @media (max-width: 700px) {
    .player-inputs {
      flex-direction: column;
      align-items: center;
    }
    .penalty-section, .general-score-section {
      flex-direction: column;
    }
    .penalty-box, .general-score-section {
      width: 100%;
    }
  }
</style>
</head>
<body>
  <div class="wrapper">
    <h1>101 OKEY - TAKIMLI SKOR TABLOSU</h1>

    <div class="player-inputs">
      <input type="text" id="player1" placeholder="Oyuncu 1" />
      <input type="text" id="player2" placeholder="Oyuncu 2" />
      <input type="text" id="player3" placeholder="Oyuncu 3" />
      <input type="text" id="player4" placeholder="Oyuncu 4" />
      <select id="starterSelect" title="Eli Başlatan Kişi">
        <option value="" disabled selected>Başlayan Kişi</option>
      </select>
      <button onclick="startGame()">Başlat</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>EL</th>
          <th id="team1Name" contenteditable="true" oninput="updatePenaltyHeaders()">TAKIM 1</th>
          <th id="team2Name" contenteditable="true" oninput="updatePenaltyHeaders()">TAKIM 2</th>
          <th>ELİ YAPAN</th>
        </tr>
      </thead>
      <tbody id="scoreTable"></tbody>
      <tfoot>
        <tr>
          <td>TOPLAM</td>
          <td id="totalTeam1"></td>
          <td id="totalTeam2"></td>
          <td id="difference"></td>
        </tr>
      </tfoot>
    </table>

    <div id="winnerDisplay"></div>

    <div class="penalty-section">
      <div class="penalty-box">
        <h3 id="team1PenaltyTitle">TAKIM 1 CEZALARI</h3>
        <ul id="penaltiesTeam1"></ul>
        <input
          type="number"
          class="penalty-input"
          placeholder="Ceza ekleyin..."
          onkeypress="addPenalty(event, 'team1')"
        />
      </div>
      <div class="penalty-box">
        <h3 id="team2PenaltyTitle">TAKIM 2 CEZALARI</h3>
        <ul id="penaltiesTeam2"></ul>
        <input
          type="number"
          class="penalty-input"
          placeholder="Ceza ekleyin..."
          onkeypress="addPenalty(event, 'team2')"
        />
      </div>

      <div class="general-score-section">
        <h3>Genel Skor</h3>
        <input
          type="text"
          placeholder="Takım 1 Skoru"
          onkeypress="if(event.key === 'Enter'){this.blur(); updateGeneralScore('team1', this.value);}"
        />
        <input
          type="text"
          placeholder="Takım 2 Skoru"
          onkeypress="if(event.key === 'Enter'){this.blur(); updateGeneralScore('team2', this.value);}"
        />
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
